<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
</head>
<body>

  <h2>1. Unordered List</h2>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <ul>
      <li>Green tea</li>
      <li>Black tea</li>
    </ul>
    <li>Orange juice</li>
  </ul>

  <h2>2. Ordered List</h2>
  <ol>
    <li>BBQ</li>
    <li>Burger</li>
    <li>Pizza</li>
    <li>Ice Cream</li>
  </ol>

</body>
</html>
