<!DOCTYPE html>
<html>
<head>
  <title>Text Formatting</title>
</head>
<body>

  <h2>Text Formats</h2>
  <p>Article text (using p)</p>

  <h2>Article title (using h2)</h2>

  <code>
    // Code example
    function greet(name) {
      return "Hello, " + name + "!";
    }
  </code>

  <blockquote>
    <p>"NOTHING WILL WORK UNLESS YOU DO"</p>
    <p>- Maya Angelou</p>
  </blockquote>

</body>
</html>
